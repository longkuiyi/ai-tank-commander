
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI 坦克指挥官 - 战术竞技场</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #0a0a0a; font-family: 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif; touch-action: none; -webkit-user-select: none; user-select: none; }
        canvas { display: block; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1a1a1a; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        
        @keyframes halo-pulse {
            0% { transform: scale(1); opacity: 0.4; box-shadow: 0 0 0px rgba(59, 130, 246, 0); }
            50% { transform: scale(1.08); opacity: 0.8; box-shadow: 0 0 30px rgba(59, 130, 246, 0.6); }
            100% { transform: scale(1.15); opacity: 0; box-shadow: 0 0 50px rgba(59, 130, 246, 0); }
        }

        .halo-container {
            position: relative;
            z-index: 10;
        }

        .active-halo {
            position: absolute;
            inset: -4px;
            border: 2px solid rgba(59, 130, 246, 0.6);
            border-radius: 12px;
            pointer-events: none;
            z-index: -1;
            animation: halo-pulse 2s infinite ease-out;
        }

        .active-halo-inner {
            position: absolute;
            inset: -2px;
            border: 1px solid rgba(59, 130, 246, 0.4);
            border-radius: 10px;
            animation: halo-pulse 2s infinite ease-out 0.5s;
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 50;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(59, 130, 246, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }

        /* 移动端摇杆样式 */
        .joystick-base {
            width: 140px;
            height: 140px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(59, 130, 246, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(8px);
        }
        .joystick-stick {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #3b82f6 0%, #1e40af 100%);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            transition: transform 0.1s ease-out;
        }
    </style>
